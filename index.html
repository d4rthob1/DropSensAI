<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="images/dropsensai_favicon.png">
  <title>DropSensAI</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: "Helvetica Neue", sans-serif;
      background: #ffffff;
      color: #333;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    .container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .logo img {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }
    h2 {
      font-family: Georgia, serif;
      font-size: 1.8em;
      font-style: italic;
      color: #555;
      margin: 10px 0 30px 0;
    }
    .button {
      display: inline-block;
      background: #333;
      color: #fff;
      padding: 15px 30px;
      border-radius: 5px;
      text-decoration: none;
      margin: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button:hover {
      background: #555;
    }
    /* Modal common styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.9);
      overflow: auto;
    }
    .modal-content {
      background: #fefefe;
      border-radius: 8px;
      margin: auto;
      padding: 20px;
      width: 90%;
      max-width: 960px;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
    .modal-content.fullscreen {
      width: 100%;
      height: 100%;
      padding: 0;
      background: none;
      border-radius: 0;
      top: 0;
      transform: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content.fullscreen iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .close {
      color: #fff;
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 4px;
    }
    .close:hover {
      color: #ff0000;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 5px;
      max-height: 70vh;
    }
    /* Scroll-to-top button */
    .scroll-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1500;
      background: #333;
      color: #fff;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      display: none;
      transition: background 0.3s;
    }
    .scroll-top:hover {
      background: #555;
    }
    @media(max-width: 600px) {
      h2 {
        font-size: 1.4em;
      }
      .button {
        font-size: 1em;
        padding: 12px 20px;
      }
      .modal-content {
        width: 95%;
        max-width: none;
        padding: 10px;
      }
      .close {
        font-size: 30px;
        top: 10px;
        right: 15px;
      }
      video {
        max-height: 50vh;
      }
    }
    @media (min-width: 1024px) {
      .logo img {
        max-width: 800px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/dropsensai_cropped.png" alt="DropSensAI Logo">
    </div>
    <h2>"Precision Retargeting. Instant Action."</h2>
    <a class="button" id="videoBtn">‚ñ∂Ô∏è View Demo Video</a>
    <a class="button" id="deckBtn">üìä View Product Deck</a>
  </div>

  <!-- Video Modal -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeVideoModal">&times;</span>
      <video controls>
        <source src="DropSensAI - Presentation Demo.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Deck Modal (Fullscreen) -->
  <div id="deckModal" class="modal">
    <div class="modal-content fullscreen">
      <span class="close" id="closeDeckModal">&times;</span>
      <iframe id="deckIframe" src="DropSensAi_Presentation_2025.html"></iframe>
    </div>
  </div>

  <!-- Scroll to Top Button -->
  <div id="scrollTop" class="scroll-top">&#8679;</div>

  <script>
    // Video modal logic
    var videoModal = document.getElementById("videoModal");
    var videoBtn = document.getElementById("videoBtn");
    var closeVideo = document.getElementById("closeVideoModal");

    videoBtn.onclick = function() {
      videoModal.style.display = "block";
    }
    closeVideo.onclick = function() {
      videoModal.style.display = "none";
      var vid = videoModal.querySelector("video");
      vid.pause();
    }
    window.onclick = function(event) {
      if (event.target == videoModal) {
        videoModal.style.display = "none";
        var vid = videoModal.querySelector("video");
        vid.pause();
      }
    }

    // Deck modal logic with iframe reset
    var deckModal = document.getElementById("deckModal");
    var deckBtn = document.getElementById("deckBtn");
    var closeDeck = document.getElementById("closeDeckModal");
    var deckIframe = document.getElementById("deckIframe");

    deckBtn.onclick = function() {
      deckModal.style.display = "block";
    }
    closeDeck.onclick = function() {
      deckModal.style.display = "none";
      deckIframe.src = deckIframe.src; // resets iframe
    }
    window.addEventListener("click", function(event) {
      if (event.target == deckModal) {
        deckModal.style.display = "none";
        deckIframe.src = deckIframe.src; // resets iframe
      }
    });

    // Show/hide scroll-top button
    window.onscroll = function() {
      var scrollBtn = document.getElementById("scrollTop");
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        scrollBtn.style.display = "block";
      } else {
        scrollBtn.style.display = "none";
      }
    }

    document.getElementById("scrollTop").addEventListener("click", function(){
      window.scrollTo({top: 0, behavior: 'smooth'});
    });
  </script>
</body>
</html>
